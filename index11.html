<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div> <input type="button" value="Click Me"></div>

    <div><input type="checkbox" id="scales" name="scales" checked></div>

    <div> <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31"></div>

    <div> <input type="email" id="email" pattern=".+@globex\.com" size="30" required></div>

    <div> <input type="password" id="pass" name="password" minlength="8" required></div>

    <div><input type="radio" id="huey" name="drone" value="huey" checked></div>

    <div> <input type="submit" value="Send Request"></div>
    <div>
        <input type="text" id="name" name="name" required minlength="4" maxlength="8" size="10">
    </div>
    <div> <input type="range" id="volume" name="volume" min="0" max="11"></div>

</body>

</html>
