<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>

    <form action="GET">
        <h1>Contact us</h1>
        <div>
            <label for="Name">Your name</label>
            <div>
                <input type="text" name="Name" id="Name" maxlength="60" data-validate-field="Name">
            </div>
        </div>
        <div>
            <label for="Email">Your email address</label>
            <div>
                <input type="email" name="Email" id="Email" maxlength="100" data-validate-field="Email">
            </div>
        </div>
        <div>
            <label for="Phone">Your phone number (optional)</label>
            <div> <input type="text" name="Phone" id="Phone" maxlength="30" data-validate-field="Phone">
            </div>
        </div>
        <div>
            <label for="Message">Your message</label>
            <div>
                <textarea name="Message" id="Message" maxlength="3000" rows="5"
                    data-validate-field="Message"></textarea>
            </div>
        </div>
        <div></div>
        <div>
            <div>
                <button type="submit">Send
                    Message</button>
            </div>
        </div>
    </form>
</body>

</html>
